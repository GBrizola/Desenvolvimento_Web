<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="ContainerEsquerda">
        <div class="Contador">
            <div class="ContadorTarefas">
                <h1>10</h1>
                <p>Tarefas Criadas</p>

            </div>

            <div class="ContadorTarefas">
                <h1>20</h1>
                <p>Tarefas em andamento</p>

            </div>

            <div class="ContadorTarefas">
                <h1>1</h1>
                <p>Tarefas concluídas</p>

            </div>
        </div>
        <div class="NovaTarefa">

            <div class="CriarTarefa">
                <h1>Bora trabalhar!</h1>
                <h4>Insira sua tarefa</h4>
                <input class="DigitarTextos" type="text" placeholder="Insira uma tarefa">
                <h4>Coloque uma duração de tempo</h4>
                <input class="DigitarTextos" type="text" placeholder="hh:mm:ss">
                <input class="Enviar" type="submit" value="Criar">
            </div>

        </div>
    </div>
  
  <div class="ContainerDireita">
        <div class="Tarefa">
            <h1>Nova Tarefa</h1>
            <h4>Duração: 00:15:00</h4>
            <span class="SelecionarStatus">
                <input type="radio" name="status" value="Criado">
                <p>Não iniciada</p>
                
                <input type="radio" name="status" value="Em andamento">
                <p>Em andamento</p>
                
                <input type="radio" name="status" value="concluídas">
                <p>Concluída</p>
            </span>
            <input class="ApagarTarefa" type="button" value="Apagar Tarefa">
        </div>

        <div class="Tarefa">
            <h1>Nova Tarefa</h1>
            <h4>Duração: 00:15:00</h4>
            <span class="SelecionarStatus">
                <input type="radio" name="status" value="Criado">
                <p>Não iniciada</p>
                
                <input type="radio" name="status" value="Em andamento">
                <p>Em andamento</p>
                
                <input type="radio" name="status" value="concluídas">
                <p>Concluída</p>
            </span>
            <input class="ApagarTarefa" type="button" value="Apagar Tarefa">
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
